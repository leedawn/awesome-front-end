<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>transition</title>
    <style>
      div {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      img {
        height: 50px;
        width: 100px;
        transition: 1s 1s width ease; /* 持续时间，延迟时间，过渡属性，状态变化速度 */
      }

      img:hover {
        height: 200px;
        width: 400px;
      }
    </style>
  </head>
  <body>
    <div>
      <img src="https://ruanyifeng.com/blogimg/asset/201402/bg2014021402.png" alt="" />
    </div>
  </body>
</html>
